name: Build APK with EAS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Build Web App
      run: pnpm build

    - name: Setup EAS CLI
      run: npm install -g eas-cli

    - name: Build APK with EAS
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      run: |
        eas build --platform android --non-interactive

    - name: Download APK
      run: |
        mkdir -p apk-output
        # EAS 會在完成後提供下載連結
        echo "APK 構建已完成！請訪問 EAS 儀表板下載 APK"

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: eas-build-info
        path: |
          eas.json
          package.json
